<div class="container">
    <div *ngIf="tournaments" class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <!-- <h3>Les prochains tournois</h3> -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Tournoi</th>
                        <th>Heure</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let t of tournaments">
                        <td>{{t.date}}</td>
                        <td>{{t.tournament_name}}</td>
                        <td>{{t.time}}</td>
                        <td *ngIf="!tournamentSelected">
                            <button (click)="selectTournament(t)" class="btn btn-primary btn-sm">Choisir</button>
                        </td>
                        <td *ngIf="tournamentSelected">
                            <button (click)="saveTournament()" class="btn btn-primary btn-sm">Fermer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div *ngIf="tournamentSelected" class="row">
        <div class="col-md-8 offset-md-2">
            <!-- <h3>
                composition du tournoi
                <span> {{selectedTournament.tournament_name}} </span>
            </h3> -->
            <app-tournament [tournamentId]="selectedTournament.team_tournament_id"></app-tournament>

        </div>
    </div>
</div>
